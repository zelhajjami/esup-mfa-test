// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

archivesBaseName = 'esupOtpCas'
version = '0.1'

dependencies {
    // Determined from apereo/cas:gradle.properties
    compile 'org.json:json:20160810'
    compile "org.apereo.cas:cas-server-core-authentication:${project.'cas.version'}"
    compile "org.apereo.cas:cas-server-core-webflow:${project.'cas.version'}"
}

